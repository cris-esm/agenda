<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Personas</title>

	<!-- Bootstrap CSS -->

	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link th:href="@{/css/index.css}" rel="stylesheet" />

	<link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
	<!-- último -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<!-- solo estilo del núcleo -->
	<link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />

</head>

<body style="background-image:url(../static/img/mario.jpg) no-repeat center center fixed;">
	<div class="container">

		<a a class="btn btn-secondary" th:href="@{/agregar}" style="position: relative;left:47%;top:112px;">Agregar
			Persona</a>



		<div style="position: relative;left: 30%;top:50px;width: 500px;">
			<div class="nes-table-responsive">
				<table class="nes-table is-bordered is-centered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Telefono</th>
							<th>Email</th>
							<th>sin valor</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="persona : ${list}">
							<td><span th:text="${persona.nombre}"> Nombre </span></td>
							<td><span th:text="${persona.telefono}"> Telefono </span></td>
							<td><span th:text="${persona.email}"> Email </span></td>
							<td><span th:text="${persona.telefono}"> Telefono </span></td>
							<td> <a type="button" th:href="@{/eliminar/} + ${persona.id}"
									class="nes-btn is-error">eliminar</a>

								<a th:href="@{/editar}" class="nes-btn is-success">editar</a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

</body>

</html>
