<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Personas</title>

	<!-- Bootstrap CSS -->
	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">


	<!-- Bootstrap CSS -->

	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link th:href="@{/css/index.css}" rel="stylesheet" />

	<link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
	<!-- último -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<!-- solo estilo del núcleo -->
	<link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />

</head>

<body style="background-image:url(../static/img/mario.jpg) no-repeat center center fixed;">


	<body>
		<div class="container">


			<div class="container">
				<div clas="persona" style="width: 300px;display:inline-block;">
					<div class="nes-field">
						<label  for="name_field" style="color: white;">Nombre</label >
						<input th:value="${persona.nombre}" type="text" id="name_field" class="nes-input">
					</div>
					<div class="nes-field">
						<label for="name_field" style="color: white;">Telefono</label>
						<input th:value="${persona.telefono}" type="text" id="name_field" class="nes-input">
					</div>
					<div class="nes-field">
						<label for="name_field" style="color: white;">Email</label>
						<input th:value="${persona.email}"  type="text" id="name_field" class="nes-input">
					</div>
					<div class="nes-field">
						<label for="name_field" style="color: white;">Fecha Nacimiento</label>
						<input type="text" th:value="${persona.fechaNac}" id="name_field" class="nes-input">
					</div>
				</div>
				<div class="datosDom" style="width: 300px;display:inline-block;">
					<div class="nes-field">
						<label for="name_field" style="color: white;">Calle</label>
						<input  th:value="${persona.domicilio.calle}" type="text" id="name_field" class="nes-input">
					</div>
					<div class="nes-field">
						<label for="name_field" style="color: white;">Altura</label>
						<input th:value="${persona.domicilio.altura}" type="text" id="name_field" class="nes-input">
					</div>
					<div class="nes-field">
						<label for="name_field" style="color: white;">Piso</label>
						<input th:value="${persona.domicilio.piso}" type="text" id="name_field" class="nes-input">
					</div>
					<div class="nes-field">
						<label for="name_field" style="color: white;">Departamento</label>
						<input th:value="${persona.domicilio.departamento}" type="text" id="name_field" class="nes-input">
					</div>
				</div>
				<div class="domicilio" style="width: 300px;display:inline-block;">
					<label for="warning_select" style="color: white;">Pais</label>
					<div class="nes-select is-warning">
						<select required id="warning_select" name="pais">
							<option  value="" disabled selected hidden>Argentina</option>
							<option th:each="pais : ${paises}" th:value="${pais.id}" th:text="${pais.nombre}" id="pais">
							</option>
						</select>
					</div>
					<label for="warning_select" style="color: white;" name="provincia">Provincia</label>
					<div class="nes-select is-warning">
						<select required id="warning_select">
							<option value="" disabled selected hidden>Buenos Aires</option>
							<option th:each="provincia : ${provincias}" th:value="${provincia.id}"
								th:text="${provincia.nombre}" id="provincia"></option>

						</select>
					</div>
					<label for="warning_select" style="color: white;">Localidad</label>
					<div class="nes-select is-warning">
						<select required id="warning_select">
							<option value="" disabled selected hidden>Burzaco</option>
							<option th:each="localidad : ${localidades}" th:value="${localidad.id}"
								th:text="${localidad.nombre}" id="localidad">To be</option>

						</select>
					</div>
					<label for="warning_select" style="color: white;">Tipo Contacto</label>
					<div class="nes-select is-warning">
						<select required id="warning_select">
							<option value="" disabled selected hidden>Amigo</option>
							<option th:each="tipoContacto : ${tiposContacto}" th:value="${tipoContacto.id}"
								th:text="${tipoContacto.nombre}" id="tipoContacto">To be</option>
						</select>
					</div>
				</div>
				
				<div class="botones" style="position: relative;left: -30%;">
					<a class="btn btn-secondary" th:href="@{/agregar}"
						style="position: relative;left:65%;top:112px;width: 300px;">Agregar
						Persona</a><br>
					
				</div>
			</div>

			<div style="text-align: center;">
				<a class="btn btn-primary" th:href="@{/}" style="position: relative;top:112px;left: -1%;width: 300px;">Volver</a>
			</div>


	</body>

</body>

</html>
